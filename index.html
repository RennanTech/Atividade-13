<!DOCTYPE html>
<html>
    <head>
        <title>Atividade 13</title>
    </head>
    <body>
        <h1>Formulário  de Cadastro</h1>
        <form action="/enviar_dado" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" nome="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pais">País:</label>
        <select id="pais" nome="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="portugal">Portugal</option>
        </select><br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" nome="mensagem" rows="4" cols="30"></textarea><br><br>

        <input type="submit" id="Enviar">
        <input type="reset"  id="Limpar">
        </form>
    </body>
</html>
